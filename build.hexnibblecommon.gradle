tasks.withType(JavaCompile).configureEach {
    options.compilerArgs += '-Xlint:deprecation'
}

android {
    compileSdk = 35

    defaultConfig {
        // The Rev Control Hub SDK is 25 so the minSdkVersion cannot be greater
        minSdkVersion 25

        targetSdkVersion 35
        //noinspection ExpiredTargetSdkVersion
    }

    compileOptions {
        // May 2025:
        // JavaVersion >17 will cause the RobotController to be unable to load with an
        // Annotation-related fatal error
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
}

repositories {
//    maven { url= 'https://maven.pedropathing.com/' }    // Pedro
    maven {
        url = "https://mymaven.bylazar.com/releases"    // FTControl
    }
}

dependencies {
//    // This is for Kotlin. v1.16 needs at least compileSDK 35
    // v1.16 causes endless crashing of RC
//    implementation 'androidx.core:core-ktx:1.16.0'
    implementation 'androidx.core:core-ktx:1.15.0'

    // Kotlin coroutines are needed to prevent missing coroutines errors
//    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.10.2'

    implementation 'org.firstinspires.ftc:Hardware:10.3.0'
    implementation 'org.firstinspires.ftc:RobotCore:10.3.0'
    implementation 'org.firstinspires.ftc:Vision:10.3.0'

    // Needed for matrices for 3-wheel odometry
    implementation 'org.apache.commons:commons-math3:3.6.1'

//    implementation 'com.pedropathing:pedro:1.0.9' // Pedro

    implementation "com.bylazar:ftcontrol:0.6.8"          // FTControl
}